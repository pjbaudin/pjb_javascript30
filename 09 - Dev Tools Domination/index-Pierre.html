<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    var input = "Pierre";
    console.log(`Hello I am a ${input}`);

    // Styled
    console.log(`%c Hello I am a styled ${input}`, 'font-size:15px');

    // warning!
    console.warn('OH NOO!');

    // Error :|
    console.error('Oups Error!');

    // Info
    console.info("This is an info");

    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), "That is wrong");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Pierre')
    console.count('Pierre')
    console.count('Pierre')
    console.count('Pierre')
    console.count('Pierre')
    console.count('Pierre')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
      })

  </script>
</body>
</html>
